<body>
  <h2>Employee Details Form</h2>
  <div>
    <form (ngSubmit)="addContact()" #ConatctForm="ngForm">
      <input [(ngModel)]="contact.firstname" name="first" class="form-control" type="text" [ngModelOptions]="{standalone:true}">
      <input [(ngModel)]="contact.email" name="email" class="form-control" type="email" [ngModelOptions]="{standalone:true}">
      <br>
      <button type="submit">Add</button>
    </form>

    <br>
      </div>
      <br>
      <div>
        <button (click)="viewContacts()">View contacts</button>
      </div>
      <br>
      <div *ngFor="let c of contacts">
          {{c.firstname}}-->{{c.email}} || <button (click)="deleteContact(c.id)">Delete</button>
      </div>
</body>
